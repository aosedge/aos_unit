# Bridge name for VM networking
# NOTE: due to QEMU hardcoded config location, this must be also enabled in
#   /etc/qemu/bridge.conf
# so, if you change the bridge-name, do not forget to update!
BRIDGE_NAME="aos-br0"

# Bridge IP address and netmask (CIDR notation)
BRIDGE_IP="10.0.0.1/24"

# DNS domain for VMs
DNS_DOMAIN="aos-unit"

# DNS alternative port for dnsmasq (avoids conflict with systemd-resolved)
DNS_ALT_PORT="5300"
UPSTREAM_DNS="127.0.0.53"

# DHCP range for VM IP assignment
DHCP_START="10.0.0.100"
DHCP_END="10.0.0.254"

# Internet-facing interface (auto-detected if not set)
INTERNET_INTERFACE=""

# Enable KVM (will try autodetect support)
ENABLE_KVM="true"
